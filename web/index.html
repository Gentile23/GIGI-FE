<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="GIGI - Il tuo personal trainer AI">
  
  <!-- CRITICAL: Viewport for mobile web - prevents zoom and handles keyboard -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="GIGI">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>GIGI</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Fix per altezza viewport su mobile (gestisce tastiera virtuale) */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Usa altezza dinamica del viewport per iOS Safari */
      height: 100dvh;
      /* Fallback per browser pi√π vecchi */
      height: -webkit-fill-available;
    }

    /* Fix per elementi Flutter - assicura che siano cliccabili */
    flt-glass-pane {
      height: 100% !important;
      width: 100% !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
    }

    /* Safe area per iPhone con notch */
    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      box-sizing: border-box;
    }

    /* Previene problemi con tap su mobile */
    * {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    /* Fix per input su iOS - previene zoom automatico */
    input, textarea, select {
      font-size: 16px !important;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
